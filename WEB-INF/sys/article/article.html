<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	[#include "/sys/include/meta.html"/]
	
	<body class="no-skin">
		
		[#include "/sys/include/head.html"/]
		
		<div class="main-container" id="main-container">

			[#include "/sys/include/menu.html"/]
			
			<div class="main-content">
				<div class="main-content-inner">
					<div class="page-content">
						
							[#include "/sys/include/module.html"/]
						<div class="row">
							<!-- .col -->
							<div class=	"col-xs-6 col-sm-3 left">
								<div class="widget-box widget-color-blue2">
									<div class="widget-header">
										<h4 class="widget-title lighter smaller">栏目树</h4>
									</div>

									<div class="widget-body">
										<div class="widget-main padding-8">
											<ul id="newscolumnTree" class="ztree"></ul>
										</div>
									</div>
								</div>
							</div><!-- /.col -->
							<div class="col-xs-6 col-sm-9">
								<div class="search-form">
								<form id="searchform">
									<div class="search-from-group" style="width: 68%;">
										<div class="search-group">
											<a href="javascript:add()" role="button" class="btn btn-sm btn-success" > 添加新闻 </a>
										</div>
										<div class="input-daterange search-group">
											<label class="no-padding-right" for="start-date">开始时间：</label>
											<span class="input-icon input-icon-right">
												<input type="text" id="start-date" name="startdate" class="input-medium date-picker" />
												<i class="ace-icon fa fa-calendar blue"></i>
											</span>
											<label class="no-padding-right" for="end-date">结束时间：</label>
											<span class="input-icon input-icon-right">
												<input type="text" id="end-date" name="enddate" class="input-medium date-picker" />
												<i class="ace-icon fa fa-calendar blue"></i>
											</span>
										</div>
									</div>
									<div class="right search-from-group" style="width: 32%;">
											<div class="input-group search-group">
												<input type="text" name="searchnews"
													class="form-control search-query" placeholder="输入标题或作者进行查询" id="queryName">
												<span class="input-group-btn">
													<button type="button" id="searchBtn"
														class="btn btn-purple btn-sm" onclick="query();" id="buttonquery">
														<span
															class="ace-icon fa fa-search icon-on-right bigger-110"></span>
														查询
													</button>
												</span>
											</div>
									</div>
								</form>
								</div>
								
								<div class="table-header">
									新闻列表
								</div>
								<table class="table table-striped table-bordered" id="newstable" width="100%">
                        		</table>
							</div><!-- /.col -->
						</div><!-- /.row -->
						
						<div id="model-form"  class="modal" tabindex="-1">
							<div class="modal-dialog" style="width: 900px;">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="blue bigger" id="form-title"></h4>
									</div>

									<div class="modal-body">
										<div class="row">
											<div class="col-xs-12">
												<form class="form-horizontal" id="saveForm" method="get">
													<input type="hidden" name="id" id="id" />
											    	<input type="hidden" name="channel.id" id="columnid" />
													<div class="form-group">
														<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="title">标题:</label>

														<div class="col-xs-12 col-sm-9">
															<div class="clearfix">
																<input type="text" name="title" id="title" class="col-xs-12 col-sm-8" />
															</div>
														</div>
													</div>
													
											    	<div class="col-xs-12 col-sm-4">
														<div class="form-group">
															<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="title">新闻标签:</label>
	
															<div class="col-xs-12 col-sm-9">
																<div class="clearfix">
																	<select name="tags" id="tags" class="multiselect" multiple="" ></select>
																</div>
															</div>
														</div>
													</div>
													
											    	<div class="col-xs-12 col-sm-4">
														<div class="form-group">
															<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="title">作者:</label>
	
															<div class="col-xs-12 col-sm-9">
																<div class="clearfix">
																	<input type="text" name="author" id="author" class="col-xs-12 col-sm-8" />
																</div>
															</div>
														</div>
													</div>
													
											    	<div class="col-xs-12 col-sm-4">
														<div class="form-group">
															<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="title">新闻时间:</label>
	
															<div class="col-xs-12 col-sm-9">
																<div class="clearfix">
																	<span class="input-icon input-icon-right">
																		<input type="text" name="newsdate" id="newsdate" class="date-picker" />
																		<i class="ace-icon fa fa-calendar blue"></i>
																	</span>
																</div>
															</div>
														</div>
													</div>
													
													<textarea id="editor_news" name="content" style="width:870px;height:400px;visibility:hidden;"></textarea>
													
												</form>
											</div>
										</div>
									</div>

									<div class="modal-footer">
										<button class="btn btn-sm"  data-dismiss="modal">
											<i class="ace-icon fa fa-times"></i>
											取消
										</button>

										<button id="savebtn" class="btn btn-sm btn-primary"  onclick="save()">
											<i class="ace-icon fa fa-check"></i>
											保存
										</button>
										
										<button id="updatebtn" class="btn btn-sm btn-primary"  onclick="update()">
											<i class="ace-icon fa fa-check"></i>
											修改
										</button>
									</div>
								</div>
							</div>
						</div><!-- PAGE CONTENT ENDS -->
						
						<div id="model-info"  class="modal" tabindex="-1">
							<div class="modal-dialog" style="width: 900px;">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="blue bigger" id="form-title">预览新闻</h4>
									</div>

									<div class="modal-body" style="height: 500px;overflow: auto;">
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group">
													<div class="col-xs-12">
														<h1>
															<div style="text-align: center;" id="news_title"></div>
														</h1>
													</div>
												</div>
											</div>
											<br />
											<div class="col-xs-12" style="color: #999;">
												<div class="col-xs-12 col-sm-6">
													<div>
														<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="title">作者:</label>
														<span id="news_author"></span>
													</div>
												</div>
												<div class="col-xs-12 col-sm-6">
													<div>
														<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="title">时间:</label>
														<span id="news_createtime"></span>
													</div>
												</div>
											</div>
											<div class="col-xs-12">
												<div id="news_body">
												</div>
											</div>
											<div class="col-xs-12">
												<div id="news_tags">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div><!-- PAGE CONTENT ENDS -->

					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			[#include "/sys/include/footscript.html"/]
		</div><!-- /.main-container -->
		
	</body>
	<link rel="stylesheet" type="text/css" href="${site}/assets/js/zTree/css/zTreeStyle/zTreeStyle.css"/>
	<link rel="stylesheet" type="text/css" href="${site}/assets/css/bootstrap-multiselect.css"/>
 	<script type="text/javascript" src="${site}/assets/js/zTree/js/jquery.ztree.core-3.5.js"></script>
	<script type="text/javascript" src="${site}/assets/js/bootstrap/bootstrap-multiselect.js"></script>
	<script type="text/javascript" src="${site}/assets/js/date-time/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="${site}/assets/js/editer/kindeditor-all.js"></script>
	<script type="text/javascript" src="${site}/assets/js/editer/lang/zh_CN.js"></script>
	<script type="text/javascript" src="${site}/sys/js/article.js"></script>
</html>
