<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
[#include "/sys/include/meta.html"/]

<body class="no-skin">

    [#include "/sys/include/head.html"/]

    <div class="main-container" id="main-container">

        [#include "/sys/include/menu.html"/]

        <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">

                    [#include "/sys/include/module.html"/]
                    <div class="row">
                        <!-- .col -->
                        <div class="col-xs-12 col-sm-12">
                            
                            <div class="table-header">船闸列表</div>
                            <table class="table table-striped table-bordered" id="shiplockTable" width="100%">
                            	<thead>
                            		<tr>
							            <th>船闸名称</th>
							            <th>船闸编号</th>
							            <th>测绘日期</th>
							            <th>船闸类型</th>
							            <th>建设状态</th>
							            <th>管理单位</th>
							            <th>操作</th>
							        </tr>
                            	</thead>
                            	<tbody></tbody>
                            </table>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <div id="model-form" class="modal" tabindex="-1">
                        <div class="modal-dialog" style="width: 780px;height: 510px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger">上传图片</h4>
                                </div>
                                
                               <div class="modal-body">
										<div class="row">
											<div class="col-xs-12">
												<form class="form-horizontal" id="servieForm"  >
													<input type="hidden" name="id" id="id" />
													
													<div class="form-group">
														<label class="control-label col-xs-12 col-sm-3 no-padding-right"  >船闸名称:</label>

														<div class="col-xs-12 col-sm-9">
															<div class="clearfix">
																<input type="text" name="name" id="name" class="col-xs-12 col-sm-8" maxlength="45"/>
															</div>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-xs-12 col-sm-3 no-padding-right"  >船闸编号:</label>

														<div class="col-xs-12 col-sm-9">
															<div class="clearfix">
																<input type="text" name="code" id="code" class="col-xs-12 col-sm-8" maxlength="45"/>
															</div>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email">图片:</label>
														<div class="col-xs-12 col-sm-9">
															<div class="clearfix">
																<img id="choice"  style="height: 150px;padding: 0;" class="editable img-responsive choice-service" alt="选择图例" src="${site}/sys/image/noimg.jpg" />
															</div>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>

                                <div class="modal-footer">
                                    <button class="btn btn-sm" data-dismiss="modal">
                                        <i class="ace-icon fa fa-times"></i> 关闭
                                    </button>

                                    <button class="btn btn-sm btn-primary" id="publish" onclick="save()">
                                        <i class="ace-icon fa fa-check"></i> 保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.page-content -->
            </div>
        </div>
        <!-- /.main-content -->

        [#include "/sys/include/footscript.html"/]
    </div>
    <!-- /.main-container -->

</body>
<link rel="stylesheet" href="${site}/assets/css/bootstrap-editable.css" />
<script type="text/javascript" src="${site}/assets/js/x-editable/bootstrap-editable.js"></script>
<script type="text/javascript" src="${site}/assets/js/x-editable/ace-editable.js"></script>
<script type="text/javascript" src="${site}/assets/js/upload/ajaxfileupload.js"></script>
<!-- <script src="../map/js/support/jquery.min.js"></script> -->
<link href="${site}/sys/css/style.css" rel="stylesheet" />
<script type="text/javascript" src="${site}/sys/js/shiplock.js"></script>
</html>
