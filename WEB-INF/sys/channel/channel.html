<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	[#include "/sys/include/meta.html"/]
	
	<body class="no-skin">
		
		[#include "/sys/include/head.html"/]
		
		<div class="main-container" id="main-container">

			[#include "/sys/include/menu.html"/]
			
			<div class="main-content">
				<div class="main-content-inner">
					<div class="page-content">
						
						[#include "/sys/include/module.html"/]
						<div class="row">
							<!-- .col -->
							<div class=	"col-xs-6 col-sm-3 left">
								<div class="widget-box widget-color-blue2">
									<div class="widget-header">
										<h4 class="widget-title lighter smaller">栏目树</h4>
									</div>

									<div class="widget-body">
										<div class="widget-main padding-8">
											<ul id="newscolumnTree" class="ztree"></ul>
										</div>
									</div>
								</div>
							</div><!-- /.col -->
							<div class="col-xs-6 col-sm-9">
								<div>
									<p>
										<a href="javascript:add()" role="button" class="btn btn-sm btn-success" > 添加栏目 </a>
									</p>
								</div>
								<div class="table-header">
									栏目列表
								</div>
								<table class="table table-striped table-bordered" id="newscolumnTable" width="100%">
                        		</table>
							</div><!-- /.col -->
						</div><!-- /.row -->
						
						<div id="model-form"  class="modal" tabindex="-1">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="blue bigger" id="form-title"></h4>
									</div>

									<div class="modal-body">
										<div class="row">
											<div class="col-xs-12">
												<form class="form-horizontal" id="saveForm" method="get">
													<input type="hidden" name="id" id="id" />
											    	<input type="hidden" name="parent.id" id="parentid" />
											    	<input type="hidden" name="state" id="state" />
											    	<input type="hidden" name="ico"   />
													
													
													<div class="form-group">
														<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name">栏目名称:</label>

														<div class="col-xs-12 col-sm-9">
															<div class="clearfix">
																<input type="text" name="name" id="name" class="col-xs-12 col-sm-8" />
															</div>
														</div>
													</div>
												<div class="form-group">
														<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name">访问路径:</label>

														<div class="col-xs-12 col-sm-9">
															<div class="clearfix">
																<input type="text" name="path" class="col-xs-12 col-sm-8" />
															</div>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="url">栏目类型:</label>

														<div class="col-xs-12 col-sm-9">
															<div class="clearfix">
																<select name="columntype.id" id="type" class="col-xs-12 col-sm-8" disabled="disabled">
																	<option>加载中...</option>
																</select>
															</div>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="url">模板类型:</label>

														<div class="col-xs-12 col-sm-9">
															<div class="clearfix">
																<select name="template"  class="col-xs-12 col-sm-8 templates"  >
																	<option>加载中...</option>
																</select>
															</div>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="sort">访问地址:</label>

														<div class="col-xs-12 col-sm-9">
															<div class="clearfix">
																<input type="text" id="url" name="url" class="col-xs-12 col-sm-8" />
															</div>
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="sort">排序编号:</label>

														<div class="col-xs-12 col-sm-9">
															<div class="clearfix">
																<input type="text"   name="sort" class="col-xs-12 col-sm-8" />
															</div>
														</div>
													</div>

													<div class="form-group">
														<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="desc">备注:</label>

														<div class="col-xs-12 col-sm-9">
															<div class="clearfix">
																<textarea rows="" cols="" id="remark" name="remark" class="col-xs-12 col-sm-8"></textarea>
															</div>
														</div>
													</div>

												</form>
											</div>
										</div>
									</div>

									<div class="modal-footer">
										<button class="btn btn-sm"  data-dismiss="modal">
											<i class="ace-icon fa fa-times"></i>
											取消
										</button>

										<button id="savebtn" class="btn btn-sm btn-primary"  onclick="save()">
											<i class="ace-icon fa fa-check"></i>
											保存
										</button>
										
										<button id="updatebtn" class="btn btn-sm btn-primary"  onclick="update()">
											<i class="ace-icon fa fa-check"></i>
											修改
										</button>
									</div>
								</div>
							</div>
						</div><!-- PAGE CONTENT ENDS -->

					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			[#include "/sys/include/footscript.html"/]
		</div><!-- /.main-container -->
		
	</body>
	<link rel="stylesheet" type="text/css" href="${site}/assets/js/zTree/css/zTreeStyle/zTreeStyle.css"/>
 	<script type="text/javascript" src="${site}/assets/js/zTree/js/jquery.ztree.core-3.5.js"></script>
	<script type="text/javascript" src="${site}/sys/js/channel.js"></script>
</html>
