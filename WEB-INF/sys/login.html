<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>广东省航道事务中心GIS公共服务平台后台管理系统</title>
		<link rel="icon" href="${site}/assets/img/favicon.ico" type="image/x-icon"/>
		<!-- ace styles -->
		<link rel="stylesheet" href="${site}/assets/css/login.css" type="text/css" />

	</head>

	<body class="login">
		<div class="wrapper">
        	<div class="logincontent">
            	<div class="logintitle">
                	<img src="${site}/assets/images/logintitle.png" />
                </div>
                <div class="loginbox">
                	<div class="logincon">
                		<form id="form" name="form" action="${site}/j_spring_security_check"  method="post">
	                    	<div class="lefttext">
	                        	<div class="inputitem">
	                            	<span class="ti1">用户名：</span><input id="username" name="j_dlm" type="text" />
	                            </div>
	                            <div class="inputitem">
	                            	<span class="ti1">密&nbsp;&nbsp;&nbsp;码：</span><input id="password" name="j_yhmm" type="password" />
	                            </div>
	                        </div>
	                        <div class="rightbtn">
	                        	<a id="login" href="javascript:login()">登&nbsp;录</a>
	                        </div>
	                    </form>
                    </div>
                </div>
            </div>
        </div>
		<div class="footer"><p>
		
		 [#if message ??]
     	<input type="hidden" id="message" value="${message}">
	[/#if]
		
		广东省航道事务中心GIS公共服务平台后台管理系统  广东省航道事务中心   © 2015-2016
		
		
		</p></div>
		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='${site}/assets/js/jquery.js'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
		<script type="text/javascript">
		 window.jQuery || document.write("<script src='assets/js/jquery1x.js'>"+"<"+"/script>");
		</script>
		<![endif]-->
		<script src="${site}/assets/js/jquery/jquery.getParmByUrl.js"></script>
		<script type="text/javascript">
			var rs = $().getParmByUrl("error");
			if(rs == "true"){
				alert("用户名或密码错误");
			}
			if('ontouchstart' in document.documentElement) document.write("<script src='${site}/assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
			jQuery(function($) {
				$('#username').keydown(function(e) {
					if (e.keyCode == 13) {
						if($(this).val() != "")
							$('#password').focus();
					}
				});
				$('#password').keydown(function(e) {
					if (e.keyCode == 13) {
						login();
					}
				});
			});
			function login(){
				if($('#username').val() == '')
					alert("请输入用户名");
				else if($('#password').val() == '')
					alert("请输入密码");
				else{
					$("#login").html("登录中");
					$("#form").submit();
				}
			}
		</script>
		<script src="${site}/assets/js/bootstrap.min.js"></script>
	</body>
</html>
