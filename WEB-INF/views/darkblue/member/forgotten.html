<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8" content="width=device-width,initial-scale=1.0" name="viewport">
<title>广东省电子航道图政务外网公共服务网站</title>
<link href="${res}/favicon.ico" rel="icon" type="image/x-icon" />
<link href="${res}/styles/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="${res}/styles/structure.css" rel="stylesheet" type="text/css">
<link href="${res}/styles/sidebar.css" rel="stylesheet" type="text/css">
<link href="${res}/styles/icons.css" rel="stylesheet" type="text/css">
<script src="${res}/scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="${res}/scripts/draggabilly.pkgd.min.js" type="text/javascript"></script>
<script src="${res}/scripts/structure.js" type="text/javascript"></script>
</head>

<body>
[#include "../include/header.html"/]

<div id="container">

	<!-- 左边菜单选择-->
	<div id="sidebar"></div>
     
	<!-- 右边内容显示-->
	<div id="main">
    
        <ol class="breadcrumb">
            <li><a href="${site}/index.jhtml">首页</a></li>
[#if channel.parent?? && channel.parent.id !='1' ]
            <li><a href="${site}/${channel.parent.path}/index.jhtml">${channel.parent.name}</a></li>
[/#if]
            <li>${channel.name}</li>
            <li class="active">忘记密码</li>
        </ol>
        
        <div style="width: 500px;">
        	<nav class="navbar navbar-default">
            	<div class="container-fluid">
                	<div class="navbar-header">
                    	<span class="navbar-brand">忘记密码</span>
                    </div>
                    
                    <p class="navbar-text navbar-right"><a href="login.jhtml" class="navbar-link">快速登陆</a></p>
                </div>
            </nav>
            
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">登录账号：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="vcode" class="col-sm-3 control-label">验证码：</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="vcode">
                    </div>
                    <div class="col-sm-3">
                    	<img id="vimage" title="点击刷新验证码" onclick="changeimage();" style="height:30px; " src="Kaptcha.jpg"/>
                    </div>
                    <div class="col-sm-2">
                    	<a class="btn btn-link" href="javascript:;" onclick="changeimage();">换一张</a>
                    </div>
                </div>
                <div class="form-group">
                	<div class="col-sm-offset-3 col-sm-8">
                    	<button type="submit" class="btn btn-primary">下一步</button>
                    </div>
                </div>
            </form>
            
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">安全问题：</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">email@example.com</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">安全问题答案：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username">
                    </div>
                </div>
                <div class="form-group">
                	<div class="col-sm-offset-3 col-sm-8">
                    	<button type="reset" class="btn btn-default">返回</button>
                    	<button type="submit" class="btn btn-primary">下一步</button>
                    </div>
                </div>
            </form>
            
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="txt_username" class="col-sm-3 control-label">新密码：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="txt_username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txt_username" class="col-sm-3 control-label">确认新密码：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="txt_username">
                    </div>
                </div>
                <div class="form-group">
                	<div class="col-sm-offset-3 col-sm-8">
                    	<button type="reset" class="btn btn-default">返回</button>
                    	<button type="submit" class="btn btn-primary">重置密码</button>
                    </div>
                </div>
            </form>
            
        </div>
        
    </div>
    
</div>

[#include "../include/footer.html"/]
</body>
</html>
