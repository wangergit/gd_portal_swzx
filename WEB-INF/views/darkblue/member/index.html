<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8" content="width=device-width,initial-scale=1.0" name="viewport">
<title>广东省电子航道图政务外网公共服务网站</title>
<link href="${res}/favicon.ico" rel="icon" type="image/x-icon" />
<link href="${res}/styles/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="${res}/styles/structure.css" rel="stylesheet" type="text/css">
<link href="${res}/styles/sidebar.css" rel="stylesheet" type="text/css">
<link href="${res}/styles/icons.css" rel="stylesheet" type="text/css">
<script src="${res}/scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="${res}/scripts/draggabilly.pkgd.min.js" type="text/javascript"></script>
<script src="${res}/scripts/structure.js" type="text/javascript"></script>
</head>

<body>
[#include "../include/header.html"/]

<div id="container">

	<!-- 左边菜单选择-->
	<div id="sidebar">
        <a class="list-group-item active" href="${site}/member/index.jspx">基本资料</a>
        <a class="list-group-item" href="${site}/member/information.jspx">我的服务</a>
        <a class="list-group-item" href="${site}/member/security.jspx">安全设置</a>
    </div>
     
	<!-- 右边内容显示-->
	<div id="main">
        <ol class="breadcrumb">
            <li><a href="${site}/index.jhtml">首页</a></li>
[#if channel.parent?? && channel.parent.id !='1' ]
            <li><a href="${site}/${channel.parent.path}/index.jhtml">${channel.parent.name}</a></li>
[/#if]
            <li>${channel.name}</li>
            <li class="active">基本资料</li>
        </ol>
        
        <div style="width: 500px;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="txt_username" class="col-sm-3 control-label">登录账号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txt_username" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label for="txt_realname" class="col-sm-3 control-label">真实姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txt_realname" placeholder="请输入您的真实姓名" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="txt_company" class="col-sm-3 control-label">工作单位</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txt_company" placeholder="请填写正确的工作单位名称" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="txt_phone" class="col-sm-3 control-label">联系电话</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txt_phone" placeholder="请填写正确的通讯号码" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="txt_email" class="col-sm-3 control-label">电子邮箱</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="txt_email" placeholder="请填写正确的邮箱地址" />
                    </div>
                </div>
                <div class="form-group">
                	<div class="col-sm-offset-3 col-sm-8">
                    	<button type="button" class="btn btn-primary">修改信息并保存</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    
</div>

[#include "../include/footer.html"/]
</body>
</html>
