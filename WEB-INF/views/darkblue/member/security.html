<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8" content="width=device-width,initial-scale=1.0" name="viewport">
<title>广东省电子航道图政务外网公共服务网站</title>
<link href="${res}/favicon.ico" rel="icon" type="image/x-icon" />
<link href="${res}/styles/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="${res}/styles/structure.css" rel="stylesheet" type="text/css">
<link href="${res}/styles/sidebar.css" rel="stylesheet" type="text/css">
<link href="${res}/styles/icons.css" rel="stylesheet" type="text/css">
<script src="${res}/scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="${res}/scripts/draggabilly.pkgd.min.js" type="text/javascript"></script>
<script src="${res}/scripts/structure.js" type="text/javascript"></script>
</head>

<body>
[#include "../include/header.html"/]

<div id="container">

	<!-- 左边菜单选择-->
	<div id="sidebar">
        <a class="list-group-item" href="${site}/member/index.jspx">基本资料</a>
        <a class="list-group-item" href="${site}/member/information.jspx">我的服务</a>
        <a class="list-group-item active" href="${site}/member/security.jspx">安全设置</a>
    </div>
     
	<!-- 右边内容显示-->
	<div id="main">
        <ol class="breadcrumb">
            <li><a href="${site}/index.jhtml">首页</a></li>
[#if channel.parent?? && channel.parent.id !='1' ]
            <li><a href="${site}/${channel.parent.path}/index.jhtml">${channel.parent.name}</a></li>
[/#if]
            <li>${channel.name}</li>
            <li class="active">安全设置</li>
        </ol>
        
        <div style="width: 500px;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="txt_username" class="col-sm-3 control-label">原密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="txt_username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txt_username" class="col-sm-3 control-label">新密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="txt_username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txt_username" class="col-sm-3 control-label">确认新密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="txt_username">
                    </div>
                </div>
                <div class="form-group">
                	<div class="col-sm-offset-3 col-sm-8">
                    	<button type="submit" class="btn btn-primary">Submit</button>
                    	<button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    
</div>

[#include "../include/footer.html"/]
</body>
</html>
