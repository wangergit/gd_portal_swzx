<!--<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9">
<title>广东支持保障系统公共服务平台</title>
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>
<link type="text/css" rel="stylesheet" href="assets/css/common.css" />
<link type="text/css" rel="stylesheet" href="assets/css/style.css" />
<link href="assets/css/css.css" rel="stylesheet" type="text/css">
<script src="assets/js/jquery.js"></script>
</head>

<body style="background:url(assets/images/bg_body.jpg) no-repeat scroll center 0 #EAF1F6;">
<div class="headerBox">
  <div class="header w960 clear">
    <div class="header_left">广东省电子航道图政务外网公共服务网站</div>
    <div class="header_right">
      <ul>
        <li><img src="assets/images/home.png" /><a href="index.jhtml">返回首页</a></li>
        <li><img src="assets/images/zc.png" /><a href="register.jhtml">快速注册</a></li>
      </ul>
    </div>
  </div>
</div>
<!--------- end header ----------------------------------------------------------------------------------------------------------------------------------->
<!--------- container ------------------------------------------------------------------------------------------------------------------------------------>
<div id="log_content">

    <div class="log-reg-box clearfix">
        <div class="log-reg-left log-reg-left2">
            <div class="log-reg-title"><h2>用户登录</h2><span>已有账号忘记密码？<a href="forgotten.jhtml">找回密码</a></span></div>

        <form  id="form" name="form" action="${site}/login.do" autocomplete="off"   method="post">

            <p class="register_info_line"><label for="mobileNum" class="label"><span class="requied_symbol">*</span>登录账号：</label><input type="text" value="" id="username" name="xun"  data-prompt="请正确填写登录账号" class="input"><span class="prompt">请正确填写登录账号</span></p>
            <p class="register_info_line c_two_register_info_line"><label for="pwdOnce" class="label"><span class="requied_symbol">*</span>登录密码：</label><input type="password" id="password" name="xpw" maxlength="18" autocomplete="new-password" data-prompt="6-18个字符，请使用字母或数字，不能使用特殊符号" class="input"><span class="prompt">6-18个字符，请使用字母或数字，不能使用特殊符号</span></p>
            <p class="register_info_line"><label for="verifCode" class="label"><span class="requied_symbol">*</span>验证码：</label><input type="text" value=""  maxlength="4" id="vcode" name='vcode' class="text-box input verif_code"><img id="vimage"  title="点击刷新验证码" class="verif_code_img" onclick="changeimage();"  style="height:30px; " src="Kaptcha.jpg"/> <span style="color:#999; font-family: SimSun;">看不清？<span id="changeVerifCodeImg" class="change_verif_code_img" onclick="changeimage()">换一张</span></span><span class="prompt"></span></p>
            <p class="register_info_line register_submit_btn_wrapper"><a id="login" href="javascript:login()" class="red32" >立即登录</a></p>
        </form>
        </div>
        <div class="log-reg-right2"><img src="assets/images/shop.jpg" /></div>
    </div>
     [#if login_error ??]
     	<input type="hidden" id="message" value="${login_error}">
	[/#if]

    <div class="clear"></div>
</div>
<!--------- end container -------------------------------------------------------------------------------------------------------------------------------->
<!--------- footer --------------------------------------------------------------------------------------------------------------------------------------->
<div id="footer">
    <p>Copyright © 2016-2017 广东省航道事务中心 </p>
</div>
<!--------- end footer ----------------------------------------------------------------------------------------------------------------------------------->
</div>
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
			jQuery(function($) {
				$('#username').keydown(function(e) {
					if (e.keyCode == 13) {
						if($(this).val() != "")
							$('#password').focus();
					}
				});
				$('#password').keydown(function(e) {
					if (e.keyCode == 13) {
						if($(this).val() != "")
							$('#vcode').focus();
					}
				});
				$('#vcode').keydown(function(e) {
					if (e.keyCode == 13) {
						login();
					}
				});
				if($('#message').val()){
					alert($('#message').val());
				}
        //消除自动填充用户名和密码
        $("input").prop("readonly",true);
        setTimeout(function(){
          $("input").prop("readonly",false);
        },100);

			});
			function login(){
				if($('#username').val() == '')
					alert("请输入用户名");
				else if($('#password').val() == '')
					alert("请输入密码");
// 				else if($('#vcode').val() == '')
// 					alert("请输入验证码");
				else{
					$("#login").html("登录中");
					$("#form").submit();
				}
			};

			function changeimage(){
	    		var im = document.getElementById("vimage");
	    		im.src="Kaptcha.jpg?pasdas="+new Date().getTime();

	    	};

		</script>
</body>
</html>
